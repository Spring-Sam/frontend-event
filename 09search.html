<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        文章分类: <input type="text" v-model="searchConfitions.category">

        发布状态: <input type="text" v-model="searchConfitions.state">

        <button v-on:click="search">搜索</button>

        <br />
        <br />
        <table border="1 solid" colspa="0" cellspacing="0">
            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <tr v-for="(article,index) in articlesList">
                <td>{{article.title}}</td>
                <td>{{article.category}}</td>
                <td>{{article.time}}</td>
                <td>{{article.state}}</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr>

                <td>标题2</td>
                <td>分类2</td>
                <td>2000-01-01</td>
                <td>已发布</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr>
            <tr>
                <td>标题3</td>

                <td>2000-01-01</td>
                <td>已发布</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr> -->
        </table>
    </div>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module">
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        //创建vue实例
        createApp({
            data(){
                return{
                    articlesList:[],
                    searchConfitions:{
                        category:'',
                        state:''
                    }
                }
            },
            //钩子函数mounted获取所有文章数据
            //发送异步请求
            mounted:function(){
                axios.get('http://localhost:8080/article/getAll').then(result=>{
                    console.log(result.data)
                    this.articlesList = result.data
                }).catch(err=>{
                    console.log(err)
                })

            },
            methods:{
                search:function(){
                    //发送请求，完成搜索
                    axios.get('http://localhost:8080/article/search?category='+this.searchConfitions.category+"&state="+this.searchConfitions.state).then(result=>{
                        console.log(result.data);
                        this.articlesList = result.data;
                    }).catch(err=>{
                        console.log(err);
                    })
                }
            }

        }).mount('#app'); //控制html元素


    </script>




</body>

</html>
