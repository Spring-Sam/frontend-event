<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--v-on:事件名="函数名"-->
<body>
    <div id="app">
        <!--绑定事件的两种语法-->
        <button v-on:click="money">点我有惊喜</button> &nbsp;
        <button @click="love">再点更惊喜</button>
    </div>

    <script type="module">
        //导入vue模块
        import { createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        //创建vue应用实例
        createApp({
            data() {
                return {
                    //定义数据
                    


                }
            },
            methods:{  //vue中使用的函数要定义到methods里面
                money:function(){
                    alert('送你钱100')
                },
                love:function(){
                    alert('love you')
                }


            }
        }).mount("#app");//控制html元素

    </script>
</body>
</html>
